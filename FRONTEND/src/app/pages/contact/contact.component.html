
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
 
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="../../../assets/img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info"><br><br><br><br><br><br><br>
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
            dolorum adipisci recusandae praesentium dicta!
          </p>

          <div class="info">
            <div class="information">
              <img src="../../../assets/img/location.png" class="icon" alt="" />
              <p>92 Cherry Drive Uniondale, NY 11553</p>
            </div>
            <div class="information">
              <img src="../../../assets/img/email.png" class="icon" alt="" />
              <p>lorem@ipsum.com</p>
            </div>
            <div class="information">
              <img src="../../../assets/img/phone.png" class="icon" alt="" />
              <p>123-456-789</p>
            </div>
          </div>

         
        </div>

        <div class="contact-form">
            <span class="circle one"></span>
            <span class="circle two"></span>
  
            <form [formGroup]="contactform" (ngSubmit)="onSubmit()" action="index.html" autocomplete="off">
                <h3 class="title">Contact us</h3>
                <label for="">Username</label>
                <div class="input-container">
                  <input type="text" name="name" class="input" formControlName="username" />
                  <span>Username</span>
                </div>
    
                <label for="">Email</label>
                <div class="input-container">
                  <input type="email" name="email" class="input" formControlName="email"/>
                  <span>Email</span>
                </div>
    
                <label for="">Phone</label>
                <div class="input-container">
                  <input type="tel" name="phone" class="input" formControlName="phone"/>
                  
                  <span>Phone</span>
                </div>
                <label for="">Message</label>
                <div class="input-container textarea">
                  <textarea name="message" class="input"formControlName="message"></textarea>
                  
                  <span>Message</span>
                </div>
                <input type="submit" value="Send" class="btn" />
              </form>
            </div>
          
          
        </div>
      </div>

    </body>
    </html>
